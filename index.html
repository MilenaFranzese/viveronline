<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Carrito de compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header id="header">
        <h1>Vivero Online</h1> 
        <a href="cart.html"><img class="carrito" src="img/carrito-de-compras.png" alt="carrito" ><span id="cuentacarrito">0</span></a>
    </header>
    <div id="contenedor" class="contenedor">
        <div class="card">
            <img src="img/img(1).jpg" alt="producto 1">

                <p>Monstera Adansonii</p>
                <p class="precio">$2.500<span>,00</span></p>
                <button>Comprar</button>

        </div>
        <div class="card">
            <img src="img/img(2).jpg" alt="producto 2">
            <div class="informacion">

            </div>
        </div>
        <div class="card">
            <img src="img/img(3).jpg" alt="producto 3">
            <div class="informacion">
                <p>Ficus Elastica Variegado</p>                   
                <p class="precio">$6.500<span>,00</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div class="card">
            <img src="img/img(4).jpg" alt="producto 4">

        <div class="card">

        <div class="card">

                <p>Helecho</p>

                <button>Comprar</button>

        </div>
        <div class="card">
            <img src="img/img(7).jpg" alt="producto 7">

                <p>Filodendro hederaceum</p>

        <div class="card">

                <p class="precio">$2.700<span>.00</span></p>

            </div>

    <footer>
        <h3>Creado por Milena Franzese</h3>
        <div class="redes">
            <a href="https://instagram.com/mileneiii?igshid=OGQ5ZDc2ODk2ZA=">
                <i class="fa-brands fa-instagram"> </i>
            </a>
            <a href="https://github.com/MilenaFranzese">
